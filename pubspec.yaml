name: student_exams_organizer
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  nanoid:
  intl:
  awesome_notifications: ^0.6.18+2
  flutter_map: any
  #geocoding: ^2.0.5
  #geocoder2: ^1.4.0
  #tuple: ^1.0.2
  latlong: ^0.6.1
  #positioned_tap_detector_2: ^1.0.0
  #transparent_image: ^1.0.0
  #async: ^2.1.0
  #flutter_image: ^3.0.0
  #vector_math: ^2.0.0
  #proj4dart: ^1.0.4
  #meta: ^1.1.0
  #collection: ^1.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
